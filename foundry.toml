[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
cache_path = "cache"

# QIE Network Configuration
[rpc_endpoints]
qie_testnet = "${QIE_TESTNET_RPC_URL}"
qie_mainnet = "${QIE_MAINNET_RPC_URL}"

[etherscan.qie_testnet]
key = "${QIE_EXPLORER_API_KEY}"
url = "${QIE_EXPLORER_URL}"

# Compiler settings
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = true

# Testing
[fuzz]
runs = 256

[invariant]
runs = 256
depth = 15
